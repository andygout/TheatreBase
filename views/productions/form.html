{{#with instance}}
	<fieldset class="fieldset">
		{{>input-text
			propertyName='title'
			value=title
			errors=errors.title
			mandatory=true
		}}
	</fieldset>

	{{#with theatre}}
		<fieldset class="fieldset">
			{{>fieldset-header text='Theatre'}}

			{{>input-text
				propertyName='name'
				inputName='theatreName'
				value=name
				errors=errors.name
				mandatory=true
			}}
		</fieldset>
	{{/with}}
{{/with}}
