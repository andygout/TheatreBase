{{#with instance}}
	{{#with theatre}}
		<div class="content-wrapper">
			{{>content-label}}
			<div class="content">
				{{>instance-link}}
			</div>
		</div>
	{{/with}}

	{{#with cast}}
		<div class="content-wrapper">
			<div class="content-label">
				Cast
			</div>
			<div class="content">
				<ul class="list">
					{{#each this}}
						<li>
							{{>instance-link}}
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	{{/with}}
{{/with}}
