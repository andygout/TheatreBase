{{#with instance}}
	{{#with theatre}}
		<div class="content-wrapper">
			{{> content-label text='Theatre'}}
			<div class="content">
				{{> instance-link}}
			</div>
		</div>
	{{/with}}

	{{#with playtext}}
		<div class="content-wrapper">
			{{> content-label text='Playtext'}}
			<div class="content">
				{{> instance-link}}
			</div>
		</div>
	{{/with}}

	{{> show-instances
		instances=cast
		contentLabelText='Cast'
	}}
{{/with}}
