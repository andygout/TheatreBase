{{#with instance}}
	{{#with productions}}
		<div id="{{model this}}" class="content-wrapper">
			{{>content-label}}
			<div class="content">
				<ul class="list">
					{{#each this}}
						<li>
							{{>instance-link}} - {{#with theatre}}{{>instance-link}}{{/with}}
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	{{/with}}
{{/with}}
