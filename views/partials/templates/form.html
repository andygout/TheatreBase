<form method="post" action="{{page.formAction}}" data-view="form">

	{{{body}}}

	<input type="hidden" name="uuid" value="{{instance.uuid}}">
	<input type="hidden" name="pageTitle" value="{{page.title}}">
	{{#if page.documentTitle}}
		<input type="hidden" name="documentTitle" value="{{page.documentTitle}}">
	{{/if}}
	<input type="submit" value="{{page.submitValue}}" class="button">

</form>
