<div class="field">
	<label
		for="{{inputName instance namingValue}}"
		class="label{{#if mandatory}} mandatory{{/if}}"
	>
		{{~#if instance}}{{modelCapitalise instance}}{{else}}{{capitalise namingValue}}{{/if~}}
	</label>
	<input
		value="{{value}}"
		name="{{inputName instance namingValue}}"
		type="text"
		maxlength="255"
		class="field__input{{#if errors}} field__input--has-error{{/if}}"
	/>
	{{#each errors}}
		<li class="field__error-description">
			{{~this~}}
		</li>
	{{/each}}
</div>
