<div class="field">
	<label
		for="{{#if inputName}}{{inputName}}{{else}}{{propertyName}}{{/if}}"
		class="label{{#if mandatory}} mandatory{{/if}}"
	>
		{{~capitalise propertyName~}}
	</label>
	<input
		value="{{value}}"
		name="{{#if inputName}}{{inputName}}{{else}}{{propertyName}}{{/if}}"
		type="text"
		maxlength="255"
		class="field__input{{#if errors}} field__input--has-error{{/if}}"
	/>
	{{#each errors}}
		<li class="field__error-description">
			{{~this~}}
		</li>
	{{/each}}
</div>
