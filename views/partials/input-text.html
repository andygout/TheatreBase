<div class="field">
	<label
		for="{{#if inputName}}{{inputName}}{{else}}{{propertyName}}{{/if}}"
		class="field__label{{#if required}} field__label--required{{/if}}"
	>
		{{~capitalise propertyName~}}
	</label>
	<input
		value="{{value}}"
		name="{{#if inputName}}{{inputName}}{{else}}{{propertyName}}{{/if}}"
		type="text"
		maxlength="255"
		class="field__input{{#if errors}} field__input--has-error{{/if}}{{#if lastInArray}} field__input--last-in-array{{/if}}"
	/>
	{{#if removeFieldButton}}
		<a href="" class="field__remover-button">X</a>
	{{/if}}
	{{#if errors.length}}
		<ul class="list">
			{{#each errors}}
				<li class="field__error-description">
					{{~this~}}
				</li>
			{{/each}}
		</ul>
	{{/if}}
</div>
