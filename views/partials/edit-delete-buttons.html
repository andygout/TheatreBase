<form method="get" action="/{{modelRoute this}}/{{id}}/edit" class="button-container">
	<input type="submit" value="Edit {{modelLowerCase this}}" class="button">
</form>

<form method="post" action="/{{modelRoute this}}/{{id}}" class="button-container">
	<input type="hidden" name="id" value="{{id}}">
	<input type="hidden" name="_method" value="delete">
	<input type="submit" value="Delete {{modelLowerCase this}}" class="button">
</form>
