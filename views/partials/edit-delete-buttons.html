<form method="get" action="{{instanceRoute this}}/edit" class="button-container">
	<input type="submit" value="Edit {{modelLowerCase this}}" class="button">
</form>

<form method="post" action="{{instanceRoute this}}" class="button-container">
	<input type="hidden" name="uuid" value="{{uuid}}">
	<input type="hidden" name="_method" value="delete">
	<input type="submit" value="Delete {{modelLowerCase this}}" class="button">
</form>
