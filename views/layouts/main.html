<!DOCTYPE html>
<html>

	<body>
		<div class="container">
			{{>components/header}}
			{{>components/nav}}
			<main id="main-content" class="main-content">
				{{>alert}}
				{{>content-header}}
				{{>title-text}}

			{{>components/footer}}
		</div>
	</body>
</html>
