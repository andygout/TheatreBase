<h1 class='title-text'>{{page.title}}</h1>

<form method='post' action='{{page.formAction}}'>
	<fieldset class='fieldset'>
		<div class='field'>
			{{#with production}}
				<label for='title' class='label mandatory'>Title</label>
				<input value='{{title}}' name='title' type='text' maxlength='255'
					class='field__input{{#if errors.title}} field__input--has-error{{/if}}'
				/>
				{{#each errors.title}}
					<li class='field__error-description'>{{this}}</li>
				{{/each}}
			{{/with}}
			{{#with theatre}}
				<label for='name' class='label mandatory'>Name</label>
				<input value='{{name}}' name='name' type='text' maxlength='255'
					class='field__input{{#if errors.name}} field__input--has-error{{/if}}'
				/>
				{{#each errors.name}}
					<li class='field__error-description'>{{this}}</li>
				{{/each}}
			{{/with}}
		</div>
	</fieldset>

	{{#if production}}
		<input type='hidden' name='id' value='{{production.id}}'>
		<input type='hidden' name='preEditedTitle' value='{{page.title}}'>
	{{/if}}
	{{#if theatre}}
		<input type='hidden' name='id' value='{{theatre.id}}'>
		<input type='hidden' name='preEditedName' value='{{page.title}}'>
	{{/if}}
	<input type='submit' value='{{page.submitValue}}' class='button'>
</form>
