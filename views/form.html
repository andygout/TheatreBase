<h1 class='title-text'>{{page.title}}</h1>

<form method='post' action='{{page.formAction}}'>
	<fieldset class='fieldset'>
		<div class='form-item'>
			<label for='title' class='label mandatory'>Title</label>
			<input value='{{production.title}}' name='title' type='text' maxlength='255' class='input text-input'/>

			<input type='hidden' name='id' value='{{production.id}}'>
			<input type='submit' value='{{page.submitValue}}' class='button'>
		</div>
	</fieldset>
</form>
