<h1 class='title-text'>{{pageTitle}}</h1>

<form method='post' action='{{formAction}}'>
	<fieldset class='fieldset'>
		<div class='form-item'>
			<label for='title' class='label mandatory'>Title</label>
			<input value='{{title}}' name='title' type='text' maxlength='255' class='input text-input'/>

			<input type='submit' value='{{submitValue}}' class='button'>
		</div>
	</fieldset>
</form>
