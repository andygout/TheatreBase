{{#with productions}}
	<h1 class="title-text">{{model this}}</h1>
	<ul>
		{{#each this}}
			<li>
				<a href="/{{modelRoute this}}/{{id}}">{{title}}</a> -
				<a href="/{{modelRoute theatre}}/{{theatre.id}}">{{theatre.name}}</a>
			</li>
		{{/each}}
	</ul>
{{/with}}

{{#with theatres}}
	<h1 class="title-text">{{model this}}</h1>
	<ul>
		{{#each this}}
			<li>
				<a href="{{modelRoute this}}/{{id}}">{{name}}</a>
			</li>
		{{/each}}
	</ul>
{{/with}}
