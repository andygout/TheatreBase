{{#with productions}}
	<ul class="list">
		{{#each this}}
			<li>
				{{>instance-link instance=this}} - {{>instance-link instance=theatre}}
			</li>
		{{/each}}
	</ul>
{{/with}}

{{#with theatres}}
	<ul class="list">
		{{#each this}}
			<li>
				{{>instance-link instance=this}}
			</li>
		{{/each}}
	</ul>
{{/with}}
